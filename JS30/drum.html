<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My DrumKit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/drum.css">
</head>

<body>
    <main class="container">
        <div data-key="65" class="key" id="a">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key" id="s">
            <kbd>S</kbd>
            <span class="sound">hihat</span class="sound">
        </div>
        <div data-key="68" class="key" id="d">
            <kbd>D</kbd>
            <span class="sound">kick</span class="sound">
        </div>
        <div data-key="70" class="key" id="f">
            <kbd>F</kbd>
            <span class="sound">openhat</span class="sound">
        </div>
        <div data-key="71" class="key" id="g">
            <kbd>G</kbd>
            <span class="sound">boom</span class="sound">
        </div>
        <div data-key="72" class="key" id="h">
            <kbd>H</kbd>
            <span class="sound">ride</span class="sound">
        </div>
        <div data-key="74" class="key" id="j">
            <kbd>J</kbd>
            <span class="sound">snare</span class="sound">
        </div>
        <div data-key="75" class="key" id="k">
            <kbd>K</kbd>
            <span class="sound">tom</span class="sound">
        </div>
        <div data-key="76" class="key" id="l">
            <kbd>L</kbd>
            <span class="sound">tinx</span class="sound">
        </div>
    </main>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
        //Set key event listener


        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return; //Stop the function from running altogether 
            audio.currentTime = 0; //Rewind to the start
            audio.play();

            key.classList.add('playing');
        }

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return; //Skip if it's not a tranform
            this.classList.remove('playing');
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        window.addEventListener('keydown', playSound);
    </script>
</body>

</html>
